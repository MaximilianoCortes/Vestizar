<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vestizar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styleInicioAdmin.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    </head>

    <body>
    <header>
            <div>
                <a th:href="@{/iniciadoSesion}"><h3 id="logo">VESTIZAR</h3>  </a>

            </div>
    
            <div>
                <div class="dropdown">
                    <a class="bottonMenu bottonDrop" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                        <button id="nombreAdmin">admin01</button>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-dark informaDrop" style="text-align: center; background-color: #1b1919; border-radius: 6%; " aria-labelledby="dropdownMenuLink">
                        <li><a class="dropdown-item informaDrop1" th:href="@{/iniciadoSesion}">Salir Administrador</a></li>
                        <li><a class="dropdown-item informaDrop2" th:href="@{/}">Cerrar Sesion</a></li>

                    </ul>
                </div>

            </div>
            
        </header>

            <section>
                <article th:each="productos:${producto}"  class="post">
                    <a th:href="@{/verProductoAdmin/{id}(id=${productos.idPoroducto})}">
                        <img class="imagenBusqueda" th:src="@{'/imgPagina/'+ ${productos.imagen1}}">
                    </a>
                    <p class="precioBusqueda"th:text="${productos.precio}"></p>
                </article>
            </section>
                
            

            <footer>
            </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
